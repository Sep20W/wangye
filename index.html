<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W的All-in-One NAS导航</title>
    <!-- 性能优化：预连接关键域名 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://www.baidu.com">
    <!-- 性能优化：异步加载字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        :root {
            --primary: #4361EE;
            --secondary: #3A0CA3;
            --accent: #F72585;
            --dark: #0A0E2A;
            --darker: #050716;
            --light: #F8F9FA;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), #0A0E2A, #1A1F4B);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 2rem;
            overflow-x: hidden;
        }

        /* 性能优化：简化背景效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(67, 97, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 85%, rgba(58, 12, 163, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* 性能优化：减少动画元素数量 */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.08), transparent);
            animation: float-shape 30s infinite linear;
            will-change: transform;
        }

        .floating-shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
        }

        .floating-shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 80%;
            animation-delay: -10s;
        }

        @keyframes float-shape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 30px) rotate(180deg);
            }
        }

        header {
            padding: 2rem 1rem 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        .search-container {
            max-width: 600px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .search-box {
            display: flex;
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #search {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            font-size: 1rem;
            background: transparent;
            color: var(--light);
        }

        #search:focus {
            outline: none;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem;
        }

        .category {
            margin-bottom: 2.5rem;
        }

        .category-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(67, 97, 238, 0.3);
            color: var(--light);
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .category-title i {
            margin-right: 10px;
            color: var(--accent);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.2rem;
        }

        .app-card {
            background: linear-gradient(135deg, var(--glass), rgba(67, 97, 238, 0.05));
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 170px; /* 调整卡片高度 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border-color: rgba(67, 97, 238, 0.3);
        }

        .app-card:hover::before {
            transform: scaleX(1);
        }

        .app-icon {
            height: 60px; /* 调整图标区域高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.6rem; /* 调整图标大小 */
            position: relative;
            overflow: hidden;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
        }

        .app-content {
            padding: 1rem; /* 调整内边距 */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .app-title {
            font-size: 0.95rem; /* 调整字体大小确保一行显示 */
            margin-bottom: 0.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            font-weight: 600;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-title i {
            margin-right: 6px;
            color: var(--accent);
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .app-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            line-height: 1.4;
            flex-grow: 1;
            margin-bottom: 0.8rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .app-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
            font-size: 0.8rem;
        }

        .app-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.4);
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .app-card {
                height: 160px; /* 调整移动端卡片高度 */
            }
            
            .app-icon {
                height: 50px; /* 调整移动端图标区域高度 */
                font-size: 1.4rem; /* 调整移动端图标大小 */
            }
            
            .app-title {
                font-size: 0.9rem; /* 调整移动端字体大小 */
            }
        }

        @media (max-width: 480px) {
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .app-card {
                height: 150px; /* 调整小屏幕卡片高度 */
            }
            
            .app-content {
                padding: 0.8rem;
            }
            
            .app-title {
                font-size: 0.85rem; /* 调整小屏幕字体大小 */
            }
            
            header {
                padding: 1.5rem 1rem 1rem;
            }
            
            .search-box {
                flex-direction: column;
                border-radius: 12px;
            }
            
            .search-btn {
                padding: 10px;
                border-radius: 0 0 12px 12px;
            }
        }

        /* 性能优化：减少重绘区域 */
        .app-card, .search-box {
            will-change: transform;
        }
    </style>
</head>
<body>
    <!-- 性能优化：减少浮动元素数量 -->
    <div class="background-decoration">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>
    
    <header>
        <h1>W的All-in-One NAS导航</h1>
        <p class="subtitle">一站式访问所有服务</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search" placeholder="输入关键词进行百度搜索...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i> 搜索
            </button>
        </div>
    </div>

    <div class="container">
        <div class="category">
            <h2 class="category-title"><i class="fas fa-server"></i> NAS服务</h2>
            <div class="apps-grid" id="nasAppsGrid"></div>
        </div>

        <div class="category">
            <h2 class="category-title"><i class="fas fa-briefcase"></i> 工作网站</h2>
            <div class="apps-grid" id="workAppsGrid"></div>
        </div>

        <div class="category">
            <h2 class="category-title"><i class="fas fa-tools"></i> 工具网站</h2>
            <div class="apps-grid" id="toolAppsGrid"></div>
        </div>
    </div>

    <footer>
        <p>© 2025 W的All-in-One NAS导航 | 托管于GitHub Pages</p>
    </footer>

    <script>
        // 应用数据
        const apps = {
            nas: [

                },
                {

                    description: "反向代理管理工具",
                    url: "http://npm.sep20w.cn:1997",
                    icon: "fa-project-diagram"
                },
                {
                    name: "MoviePilot",

                    url: "http://mp.sep20w.cn:1997",

                },
                {

                    url: "http://ha.sep20w.cn:1997",
                    icon: "fa-house-chimney"
                },
                {
                    name: "qBittorrent",
                    description: "BT下载客户端",
                    url: "http://qb.sep20w.cn:1997",
                    icon: "fa-download"
                },
                {
                    name: "IYUU Plus",
                    description: "种子自动辅种工具",
                    url: "http://iyuu.sep20w.cn:1997",
                    icon: "fa-magnet"
                },
                {
                    name: "飞牛NAS",
                    description: "NAS系统主界面",
                    url: "http://fn.sep20w.cn:1997",
                    icon: "fa-database"
                },
                {
                    name: "飞牛TV",
                    description: "视频播放与管理",
                    url: "http://fn.sep20w.cn:1997/v",
                    icon: "fa-tv"
                },
                {
                    name: "飞牛相册",
                    description: "照片存储与浏览",
                    url: "http://fn.sep20w.cn:1997/p",
                    icon: "fa-images"
                }
            ],
            work: [
                {
                    name: "石油大学",
                    description: "中国石油大学网站",
                    url: "http://upce.upc.edu.cn/",
                    icon: "fa-university"
                },
                {
                    name: "中小学寒暑假研修",
                    description: "国家中小学智慧教育平台",
                    url: "https://www.zxx.edu.cn/",
                    icon: "fa-graduation-cap"
                },
                {
                    name: "远程研修",
                    description: "山东省教师教育网",
                    url: "https://www.qlteacher.com/",

                },
                {
                    name: "继续教育加分平台",
                    description: "继续教育公共服务平台",

                },
                {
                    name: "晋级平台",
                    description: "山东人事人才互联网服务系统",
                    url: "http://hrss.shandong.gov.cn/rsrc/ww/login_gg.html",
                    icon: "fa-chart-line"
                },
                {
                    name: "教师管理信息系统",
                    description: "全国教师信息管理系统",
                    url: "http://jsgl.sdei.edu.cn:8082/selfservice/index",
                    icon: "fa-users"
                }
            ],
            tools: [
                {
                    name: "佐糖图片处理",
                    description: "在线图片编辑与处理",
                    url: "https://picwish.cn/",
                    icon: "fa-image"
                },
                {
                    name: "MP3处理工具",
                    description: "在线音频编辑与合并",
                    url: "https://audio-joiner.com/cn/",
                    icon: "fa-music"
                },
                {
                    name: "PDF处理工具",
                    description: "在线PDF编辑与转换",
                    url: "https://docsmall.com/pdf-split",
                    icon: "fa-file-pdf"
                },
                {
                    name: "观影",
                    description: "高清电影在线观看",
                    url: "https://www.gyg.la/",
                    icon: "fa-film"
                }
            ]
        };

        // 性能优化：使用更高效的DOM操作方法
        function renderApps() {
            const renderCategory = (categoryId, apps) => {
                const grid = document.getElementById(categoryId);
                const fragment = document.createDocumentFragment();
                
                apps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.innerHTML = `
                        <div class="app-icon">
                            <i class="fas ${app.icon}"></i>
                        </div>
                        <div class="app-content">
                            <div>
                                <h3 class="app-title"><i class="fas ${app.icon}"></i>${app.name}</h3>
                                <p class="app-description">${app.description}</p>
                            </div>
                            <a href="${app.url}" target="_blank" class="app-link">访问服务</a>
                        </div>
                    `;
                    fragment.appendChild(card);
                });
                
                grid.appendChild(fragment);
            };

            renderCategory('nasAppsGrid', apps.nas);
            renderCategory('workAppsGrid', apps.work);
            renderCategory('toolAppsGrid', apps.tools);
        }

        // 百度搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('search').value.trim();
            if (searchTerm) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(searchTerm)}`, '_blank');
            }
        });

        document.getElementById('search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // 性能优化：延迟非关键资源加载
        window.addEventListener('load', function() {
            renderApps();
        });

        // 性能优化：如果页面已经加载完成，立即执行
        if (document.readyState === 'complete') {
            renderApps();
        }
    </script>
</body>
</html>
